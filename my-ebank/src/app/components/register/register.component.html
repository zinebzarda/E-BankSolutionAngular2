<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input id="username" formControlName="username" class="form-control" type="text" />
          <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
            Username is required.
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" formControlName="email" class="form-control" type="email" />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
            A valid email is required.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" formControlName="password" class="form-control" type="password" />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
            Password is required and must be at least 8 characters.
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input id="confirmPassword" formControlName="confirmPassword" class="form-control" type="password" />
          <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-danger">
            Passwords must match.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
      </form>
    </div>
  </div>
</div>
